<div class="container">
  <div class="channel-chat">
    <div class="channel-details">
      <h3>Channel Name</h3>
      <p class="channel-name">{{ channelName }}</p>

      <h4>Users</h4>
      <ul></ul>
    </div>
    <div class="chat-box">
      <div class="options">
        <button>Video Chat ðŸ“¹</button>
        <button (click)="leaveChannel()" class="leave">Leave Channel</button>
      </div>

      <div class="messages">
        <div
          class="msg"
          *ngFor="let msg of messages"
          [ngClass]="{
            self: msg.username === currUser.username,
            'received-message': msg.username !== currUser.username
          }"
        >
          <p class="time">{{ msg.username }} at {{ msg.time }}</p>

          <div class="msg-content">
            <div class="profile">
              <img
                [src]="msg.avatar"
                width="50"
                height="50"
                class="profile-img"
              />
            </div>
            <p class="msg-text">{{ msg.content }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="chat-input">
    <input [(ngModel)]="msgText" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
